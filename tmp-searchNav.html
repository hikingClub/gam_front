<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="bg-white shadow-md p-4">
        <div class="flex justify-between items-center">
            <div class="flex space-x-4">
                <span class="text-gray-500">"xx" 검색결과: "13,779건"</span>
            </div>
            <div class="flex space-x-4">
                <div class="relative">
                    <button class="text-gray-500 font-medium">최근 2년 ▼</button>
                    <div class="absolute mt-2 w-40 bg-white shadow-lg rounded-md hidden">
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">최근 2년</a>
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">최근 5년</a>
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">최근 10년</a>
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">전체</a>
                    </div>
                </div>
                <div class="relative">
                    <button class="text-gray-500 font-medium">모든 언어 ▼</button>
                    <div class="absolute mt-2 w-40 bg-white shadow-lg rounded-md hidden">
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">국문</a>
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">영여</a>
                    </div>
                </div>
                <div class="relative">
                    <button class="text-gray-500 font-medium">정확도순 ▼</button>
                    <div class="absolute mt-2 w-40 bg-white shadow-lg rounded-md hidden">
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">정확도순</a>
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">조회순</a>
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">공감순</a>
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">최신순</a>
                    </div>
                </div>
                <div class="relative">
                    <button class="text-gray-500 font-medium">10개 보기 ▼</button>
                    <div class="absolute mt-2 w-40 bg-white shadow-lg rounded-md hidden">
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">10개 보기</a>
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">20개 보기</a>
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">30개 보기</a>
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">40개 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                const dropdown = button.nextElementSibling;
                if (dropdown) {
                    dropdown.classList.toggle('hidden');
                }
            });
        });

        document.addEventListener('click', (event) => {
            if (!event.target.matches('button')) {
                document.querySelectorAll('.absolute').forEach(dropdown => {
                    dropdown.classList.add('hidden');
                });
            }
        });
    </script>
</body>
</html>
